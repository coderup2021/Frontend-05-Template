<script>
    let $ = Symbol('$')
    class Trie{
        constructor(){
            this.root = Object.create(null)  //字典树的根节点, 也可以使用Map 结构存储
        }

        /*向字典树插入一个字符串*/
        insert(word){  
            let node = this.root
            for(const c of word){ //把每一个字符写入字典树
                if(!node[c])
                    node[c] = Object.create(null)
                node = node[c]
            }
            
            if(!($ in node)) //在完成字符串写入后， 写一个Symbol('$')作为结束标记和字符串的计数，
                node[$] = 0
            node[$]++
        }

        /* 取出现字数最多的字符串 */
        most(){ 
            let max = 0; // 最大数的计数
            let maxWord = null; //记录出现次数最多的字符串
            const visit = (node, word)=>{  // 递归求值的函数
                if(node[$] && node[$] > max){
                    max = node[$]
                    maxWord = word
                }
                for(const p in node){
                    visit(node[p], word+p)
                }
            }
            visit(this.root, "")
            console.log(max, maxWord)
        }
        randomString(num){
            let s =''
            for(let i=0; i<num; i++){
                s += String.fromCharCode(Math.random() * 26 + 'a'.charCodeAt(0))
            }
            return s;
        }
    }
    const trie = new Trie()
    const start = performance.now()
    for(let i=0; i<1000000; i++){
        trie.insert(trie.randomString(4))
    } 
    console.log(performance.now()-start)
    console.log(trie)
</script>
