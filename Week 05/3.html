<script>
/* 粗糙版 effect 实现*/

    let callbacks = []
    let object = {
        a: 1, 
        b: 2
    }

    function effect(callback){
        callbacks.push(callback)
    }

    effect(()=>{
        console.log("cb:", po.a)
    })

    function reactive(object){
        return new Proxy(object, {
            set(obj, prop, val){
                obj[prop] = val
                for(let callback of callbacks){
                    callback()
                }
                return obj[prop]
            },
            get(obj, prop){
                return obj[prop]
            }
        })
    }

    let po = reactive(object)
</script>
