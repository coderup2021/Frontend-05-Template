<head>
	<style>
		.btn {
			display: inline-block;
			outline: none;
			cursor: pointer;
			text-align: center;
			text-decoration: none;
			font: 14px/100% Arial, Helvetica, sans-serif;
			padding: 0.5em 2em 0.55em;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
			border-radius: 0.5em;
			box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
			color: white;
			border: solid 1px;
		}
	</style>
</head>

<body>
	<div class="btn orange">123</div>
</body>

<script>
	var btn = document.querySelector(".btn");
	var h = 25;

	setInterval(() => {
		h++;
		h = h % 360;
		btn.style.borderColor = `hsl(${h}, 95%, 45%)`;
		btn.style.background = `linear-gradient(to bottom, hsl(${h}, 95%, 54.1%), hsl(${h}, 95%, 48.1%))`;
	}, 50);
</script>
