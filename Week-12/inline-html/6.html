<!--基于line-top对齐-->
<div style="font-size: 50px; line-height: 100px; background-color: pink">
	<!--画中心线-->
	<div
		style="
			vertical-align: middle;
			overflow: visible;
			display: inline-block;
			width: 1px;
			height: 1px;
		"
	>
		<div style="width: 1000px; height: 1px; background: red"></div>
	</div>
	<!--画line-top-->
	<div
		style="vertical-align: top; overflow: visible; display: inline-block; width: 1px; height: 1px"
	>
		<div style="width: 1000px; height: 1px; background: red"></div>
	</div>
	<!--画baseline-->
	<div
		style="
			vertical-align: baseline;
			overflow: visible;
			display: inline-block;
			width: 1px;
			height: 1px;
		"
	>
		<div style="width: 1000px; height: 1px; background: red"></div>
	</div>
	<!--画line-bottom-->
	<div
		style="
			vertical-align: bottom;
			overflow: visible;
			display: inline-block;
			width: 1px;
			height: 1px;
		"
	>
		<div style="width: 1000px; height: 1px; background: red"></div>
	</div>
	<!--text-bottom-->
	<div
		style="
			vertical-align: text-bottom;
			overflow: visible;
			display: inline-block;
			width: 1px;
			height: 1px;
		"
	>
		<div style="width: 1000px; height: 1px; background: red"></div>
	</div>
	<!--text-top-->
	<div
		style="
			vertical-align: text-top;
			overflow: visible;
			display: inline-block;
			width: 1px;
			height: 1px;
		"
	>
		<div style="width: 1000px; height: 1px; background: red"></div>
	</div>

	<span>hello good 中文</span>
	<div
		style="
			vertical-align: text-top;
			line-height: 70px;
			width: 100px;
			height: 150px;
			background-color: aqua;
			display: inline-block;
		"
	>
		b<br />c
	</div>
	<div
		style="
			vertical-align: text-bottom;
			line-height: 70px;
			width: 100px;
			height: 150px;
			background-color: aqua;
			display: inline-block;
		"
	>
		b<br />c
	</div>
</div>
